<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors project</title>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2">Rock paper scissors game by chriskoder</div>
        <div class="box box3"></div>
        <div class="box box4">
            <p>Your pick</p>
            <button class="sym rock">
                <img src="rock.png" alt="">
            </button>
            <button class="sym paper">
                <img src="paper.png" alt="">
            </button>
            <button class="sym scissors">
                <img src="scissors.png" alt="">
            </button>
        </div>
        <div class="box box5">
            <div class="box score">3-2</div>
            <div class="box result">You win!</div>
            <div class="box note">Rock beats scissors</div>
        </div>
        <div class="box box6">
            <p>The computer's pick</p>
            <img src="rock.png" alt="">
            <img src="paper.png" alt="">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
